<body onload="alwayscheck()">
    <main class="container-sd">
        <header class="row">
            <div class="Allnav">
                <div class="col">
                    <span style="font-size:20px;cursor:pointer" onclick="openNav()">
                        <label class="hamburger">
                            <span>&nbsp;</span>
                            <span>&nbsp;</span>
                            <span>&nbsp;</span>
                        </label>
                    </span>
                    <div id="sidenav" class="sidenav">
                        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                        <a href="HtmlOurstorypage.html">OUR STORY</a>
                        <a href="HtmlAboutuspage.html">ABOUT US</a>

                <nav class="col text-right">
                    <ul class="rightnav1">

        <section class="regis-page">
            <div class="form">
                <h2 class="registration">Registration</h2>
                <form>
                    <div id="AllLabel">
                        <div class="top-row">
                            <div class="field-wrap">
                                <input type="text" id="username" required placeholder="username" />
                                <input type="password" id="password" required placeholder="password" />
                                <input type="text" id="firstname" required placeholder="firstname" />
                                <input type="text" id="lastname" required placeholder="lastname" />
                                <input type="text" id="address" required placeholder="address" />
                                <input type="text" id="age" required placeholder="age" />
                                <input type="text" id="email" required placeholder="email" />

                            </div>
                            <button
                                onclick="regis(document.getElementById('username').value,document.getElementById('password').value,document.getElementById('firstname').value,document.getElementById('lastname').value,document.getElementById('address').value,document.getElementById('age').value,document.getElementById('email').value)">Submit</button>
                                <a href="HtmlLoginpage.html">
                                    <p><br>If you have an account click here</p>
                                </a>
                        </div>
                </form>
            </div>
        </section>
