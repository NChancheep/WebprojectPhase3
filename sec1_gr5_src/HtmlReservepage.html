<body onload="alwayscheck()">
    <main class="container-fluid">
        <header class="row">            
            <div class="col">
                <span style="font-size:20px;cursor:pointer" onclick="openNav()">
                    <label class="hamburger">
                        <span>&nbsp;</span>
                        <span>&nbsp;</span>
                        <span>&nbsp;</span>
                    </label>
                </span>
                <div id="sidenav" class="sidenav">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                        <a href="HtmlOurstorypage.html">OUR STORY</a>

        <section class="section1 container-sm">
            <div class="row">
                <div class="card1 col-md-6 offset-md-3">
                    <p class="headerMenu">Reservation</p>
                    <form>
                        <div class="detail mb-3">
                            <label>Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name">                      
                            <label>Surname</label>
                            <input type="text" class="form-control" id="surname" placeholder="Enter your surname">
                            <label>How many people</label>
                            <select class="form-select form-select-lg mb-3">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                             </select>
                            <div class="row">
                                <div class="col" style="text-align: center;">
                                    <label>Date</label><br>
                                    <input type="date" id="date1">
                                </div>
                                <div class="col" style="text-align: center;">
                                    <label>Time</label><br>
                                    <input type="time" id="time1">
                                </div>
                            </div>
                            <label>Branch</label>
                            <select class="form-select form-select-lg mb-3">
                                <option selected>Select branch that you want (only in Thailand)</option>
                                <option id="">Central Bangna</option>
                                <option id="">ICONSIAM</option>
                                <option id="">Nang Linchee</option>
                                <option id="">The Promenade</option>
                                <option id="">Centralplaza Pinklao</option>
                                <option id="">Mega Bangna</option>
                                <option id="">Central Lardprao</option>
                                <option id="">Emquartier</option>
                                <option id="">Central Chidlom</option>
                                <option id="">J Avenue</option>
                                <option id="">Phaholyothin (Ari)</option>
                                <option id="">Siam Center</option>
                                <option id="">The Crystal</option>
                                <option id="">The Circle</option>
                                <option id="">Groove @ Centralworld</option>
                              </select>
                        </div>
                        <div class="container-sm">
                            <button type="submit" class="reserve">reserve</button>
                        </div>
                    </form>
                </div>
              </div>
        </section>

    <footer>
