        Login

    <script>
        function openNav() {
            document.getElementById("sidenav").style.width = "200px";
        }

        function closeNav() {
            document.getElementById("sidenav").style.width = "0";
        }

        function adminSwitch() {
            let form1Ref = document.getElementById("form1");
            let form2Ref = document.getElementById("form2");
            form1Ref.style.display = "none";
            if (form2Ref.style.display == "none") {
                form2Ref.style.display = "block";
            }
        }

        function userSwitch() {
            let form1Ref = document.getElementById("form1");
            let form2Ref = document.getElementById("form2");
            form2Ref.style.display = "none";
            if (form1Ref.style.display == "none") {
                form1Ref.style.display = "block";
            }
        }
    </script>

<body onload="alwayscheck()">
    <main class="container-sd">
        <header class="row">
            <div class="Allnav">
                <div class="col">
                    <span style="font-size:20px;cursor:pointer" onclick="openNav()">
                        <label class="hamburger">
                            <span>&nbsp;</span>
                            <span>&nbsp;</span>
                            <span>&nbsp;</span>
                        </label>
                    </span>
                    <div id="sidenav" class="sidenav">
                        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                        <a href="HtmlOurstorypage.html">OUR STORY</a>
                        <a href="HtmlAboutuspage.html">ABOUT US</a>

                        <div id="showLogout"></div>
                    </div>
                </div>
                <nav class="col text-right">
                    <ul class="rightnav1">
                        <a href="HtmlMainpage.html"><i class=""></i><b>HOME</b></a>
                        <span id="memberIn1"></span>
                        <span id="memberOut1"></span>
                    </ul>
                    <ul class="rightnav2">
                        <a href="HtmlMainpage.html"><i class="glyphicon glyphicon-home"></i></a>
                        <span id="memberIn2"></span>
                        <span id="memberOut2"></span>
                    </ul>
                </nav>
            </div>
        </header>

        <section class="login-page">
            <div class="form" id="form1">
                <h2 class="Login">Login</h2>

                <input type="text" id="username1" required placeholder="username" />
                <input type="password" id="password1" required placeholder="password" />
                <button onclick="userLogin(document.getElementById('username1').value,document.getElementById('password1').value)">Submit</button>
                <!-- <button type="button" onClick="location.href='HtmlAccountpage.html'">Login</button> -->

                <div class="CreateAndForgot">
                    <a href="HtmlRegistrationpage.html">
                        <p class="create">Create an account</p>
                    </a>
                    <a href="#">
                        <p class="forgot">Forgot password</p>
                    </a>
                </div>
                <a id="myLink" href="#" onclick="adminSwitch();">Admin</a>
            </div>

            <div class="form" id="form2" style="display:none;">
                <h2 class="Login">Login Administrative</h2>
                <input type="text" id="username2" required placeholder="username" />
                <input type="password" id="password2" required placeholder="password" />
                <button onclick="adminLogin(document.getElementById('username2').value,document.getElementById('password2').value)">Submit</button>
                    <!-- <input type="text" required placeholder="username" />
                    <input type="password" required placeholder="password" />
                    <button type="button" onClick="location.href='HtmlAdminpage.html'">Login</button> -->
                    <div class="CreateAndForgot">
                        <a href="HtmlRegistrationpage.html">
                            <p class="create">Create an account</p>
                        </a>
                        <a href="#">
                            <p class="forgot">Forgot password</p>
                        </a>
                    </div>
                    <a id="myLink" href="#" onclick="userSwitch();">User</a>
                </form>
            </div>
        </section>
